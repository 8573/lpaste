description: hscolour is a small Haskell script to colourise Haskell code. It currently
             has six output formats:
             ANSI terminal codes,
             HTML 3.2 with <font> tags,
             HTML 4.01 with CSS,
             XHTML 1.0 with inline CSS styling,
             LaTeX,
             and mIRC chat codes.
